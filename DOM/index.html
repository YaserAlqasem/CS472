<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script>
        let replaceText = () => {
            document.getElementById("input1").replaceWith($("#input1").val());
            document.getElementById("input2").replaceWith($("#input2").val());
            document.getElementById("input3").replaceWith($("#input3").val());
            document.getElementById("select1").replaceWith($("#select1").val());
            document.getElementById("input4").replaceWith($("#input4").val());
        }
    </script>
</head>

<body>
    <label>Input1:</label>
    <div><input type="text" id="input1"></div>
    <label>Radio:</label>
    <div><input type="radio" value="radio1" id="input2"></div>
    <label>Checkbox:</label>
    <div><input type="checkbox" value="checkbox1" id="input3"></div>
    <label>Dropdown:</label>
    <div>
        <select id="select1">
            <option value="option1">option1</option>
            <option value="option2">option2</option>
        </select>
    </div>
    <label>Text area:</label>
    <div><textarea type="text" id="input4"></textarea></div>


    <button onclick="replaceText()">Replace text</button>
</body>

</html>
