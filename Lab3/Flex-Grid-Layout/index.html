<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Layout</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <header>
        <div class="header">
            <span>Header</span>
        </div>
        <div class="menu">
            <ul class="menu-links">
                <li>Menu1</li>
                <li>Menu2</li>
                <li>Menu3</li>
            </ul>
        </div>
    </header>

    <main>
        <div class="content-container">
            <div class="column1"><span class="columns-text">Column1</span></div>
            <div class="column2"><span class="columns-text">Column2</span></div>
            <div class="column3"><span class="columns-text">Column3</span></div>
        </div>
    </main>

    <footer>
        <div class="footer">
            <span>Footer</span>
        </div>
    </footer>
</body>

</html>
