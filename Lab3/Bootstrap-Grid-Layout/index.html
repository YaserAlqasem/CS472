<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Layout</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <header>
        <div class="header">
            <span>Header</span>
        </div>
        <div class="menu">
            <ul class="menu-links">
                <li>Menu1</li>
                <li>Menu2</li>
                <li>Menu3</li>
            </ul>
        </div>
    </header>

    <main>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-3 column1"><span class="columns-text">Column1</span></div>
                <div class="col-lg-6 column2"><span class="columns-text">Column2</span></div>
                <div class="col-md-3 column3"><span class="columns-text">Column3</span></div>
            </div>
        </div>
    </main>

    <footer>
        <div class="footer">
            <span>Footer</span>
        </div>
    </footer>
</body>

</html>
